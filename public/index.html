<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitor Ergo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
    .dato { font-size: 20px; margin: 10px; }
    .bombillo { width: 100px; margin: 20px auto; }
  </style>
</head>
<body>
  <h1>üìä √öltimos datos recibidos</h1>

  <!-- Bombillo din√°mico -->
  <div>
    <img id="bombillo" class="bombillo" src="Imagen/bombillo_verde.png" alt="Estado">
    <p id="estado">Esperando datos...</p>
  </div>

  <!-- Valores -->
  <div id="datos">
    <div class="dato">ID: <span id="id"></span></div>
    <div class="dato">Time: <span id="time"></span></div>
    <div class="dato">Data1: <span id="data1"></span></div>
    <div class="dato">Data2: <span id="data2"></span></div>
    <div class="dato">Data3: <span id="data3"></span></div>
    <div class="dato">Data4: <span id="data4"></span></div>
    <div class="dato">Data5: <span id="data5"></span></div>
    <div class="dato">Data6: <span id="data6"></span></div>
  </div>

  <script>
    async function actualizar() {
      try {
        const res = await fetch("/api/ultimo");
        const data = await res.json();

        if (data.status === "sin_datos") {
          document.getElementById("estado").textContent = "‚ö†Ô∏è No hay datos recibidos a√∫n";
          return;
        }

        // Pintar datos
        document.getElementById("id").textContent = data.id;
        document.getElementById("time").textContent = data.time;
        document.getElementById("data1").textContent = data.data1;
        document.getElementById("data2").textContent = data.data2;
        document.getElementById("data3").textContent = data.data3;
        document.getElementById("data4").textContent = data.data4;
        document.getElementById("data5").textContent = data.data5;
        document.getElementById("data6").textContent = data.data6;

        // L√≥gica del bombillo seg√∫n data6
        const bombillo = document.getElementById("bombillo");
        const estado = document.getElementById("estado");

        if (data.data6 == 1) {
          bombillo.src = "Imagen/bombillo_verde.png";
          estado.textContent = "‚úÖ Postura correcta";
        } else if (data.data6 == 2) {
          bombillo.src = "Imagen/bombillo_amarillo.png";
          estado.textContent = "‚ö†Ô∏è Postura en riesgo";
        } else if (data.data6 == 3) {
          bombillo.src = "Imagen/bombillo_rojo.png";
          estado.textContent = "‚ùå Postura incorrecta";
        } else {
          bombillo.src = "Imagen/bombillo_amarillo.png";
          estado.textContent = "‚ÑπÔ∏è Estado desconocido";
        }

      } catch (err) {
        console.error("Error al actualizar:", err);
      }
    }

    // Llamar cada 5 segundos
    setInterval(actualizar, 5000);
    actualizar();
  </script>
</body>
</html>
